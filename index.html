<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- VUE LINK -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google FONT LATO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- my script -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="logo">
        <img src="img/original.png" alt="">
        <h1>ToDoList made by Boolean</h1>
    </header>

    <div id="app" class="container-list">
        <input type="text" @keyup.enter = "addTodo"  class="todoinput" placeholder="Cosa devi fare oggi?" v-model="newTodo.text">
        <button @click = "addTodo">Controlla</button>
        <div class="todo-container">

            <h2 class="nothing-todo":class="toDo.length == 0  ? 'active' : ''"> La lista Ã¨ vuota</h2>
            <ul>
                <li v-for="(todo,i) in toDo" @click="checkList(todo)"  :class="todo.checked == true ? 'checked' : ''" :key="todo.text" class="todo" >
                    {{ todo.text }} 
                    <i class="fas fa-times" @click="deleteTodo(i)"></i>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
